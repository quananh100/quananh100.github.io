<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Head Ball - Gôn gần người chơi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #6ab04c;
    }
    canvas {
      display: block;
    }
    button {
      position: absolute;
      font-size: 24px;
      padding: 12px 24px;
      z-index: 10;
      border: none;
      border-radius: 8px;
      background-color: #2980b9;
      color: white;
    }
    #leftBtn { bottom: 20px; left: 20px; }
    #rightBtn { bottom: 20px; left: 120px; }
    #jumpBtn { bottom: 20px; right: 120px; background-color: #f39c12; }
    #shootBtn { bottom: 20px; right: 20px; background-color: #e74c3c; }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<!-- Nút điều khiển -->
<button id="leftBtn">←</button>
<button id="rightBtn">→</button>
<button id="jumpBtn">Jump</button>
<button id="shootBtn">Shoot</button>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // Kích thước màn hình
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  // Vị trí mặt đất
  const groundY = canvas.height - 100;

  // Người chơi
  const player = {
    x: canvas.width / 2 - 25,
    y: groundY - 80,
    width: 50,
    height: 80,
    vx: 0,
    vy: 0,
    onGround: true
  };

  // Bóng
  const ball = {
    x: canvas.width / 2,
    y: groundY - 140,
    radius: 15,
    vx: 0,
    vy: 0
  };

  // Cầu môn gần đầu người chơi
  const goal = {
    x: canvas.width / 2 - 60,
    y: groundY - 160,
    width: 120,
    height: 10
  };

  // Vật lý
  const gravity = 0.6;
  const friction = 0.9;

  // Cập nhật vị trí
  function update() {
    // Cập nhật người chơi
    player.vy += gravity;
    player.y += player.vy;
    player.x += player.vx;
    player.vx *= friction;

    // Va chạm với mặt đất
    if (player.y + player.height > groundY) {
      player.y = groundY - player.height;
      player.vy = 0;
      player.onGround = true;
    }

    // Cập nhật bóng
    ball.vy += gravity;
    ball.x += ball.vx;
    ball.y += ball.vy;

    // Va chạm bóng với mặt đất
    if (ball.y + ball.radius > groundY) {
      ball.y = groundY - ball.radius;
      ball.vy *= -0.6;
    }

    // Va chạm đơn giản giữa bóng và người chơi
    let dx = (player.x + player.width / 2) - ball.x;
    let dy = (player.y + 20) - ball.y;
    let dist = Math.sqrt(dx * dx + dy * dy);

    if (dist < 50) {
      let angle = Math.atan2(dy, dx);
      ball.vx = -Math.cos(angle) * 5;
      ball.vy = -Math.abs(Math.sin(angle)) * 8;
    }
  }

  // Vẽ sân, cầu môn, bóng và người chơi
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Vẽ mặt đất
    ctx.fillStyle = "#27ae60";
    ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

    // Vẽ cầu môn
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(goal.x, goal.y, goal.width, goal.height);

    // Vẽ bóng
    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();

    // Vẽ người chơi
    ctx.fillStyle = "#f1c40f";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Vẽ đầu người chơi
    ctx.beginPath();
    ctx.arc(player.x + player.width / 2, player.y - 20, 20, 0, Math.PI * 2);
    ctx.fill();
  }

  // Vòng lặp game
  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  loop();

  // Điều khiển
  document.getElementById("leftBtn").addEventListener("touchstart", () => {
    player.vx = -5;
  });

  document.getElementById("rightBtn").addEventListener("touchstart", () => {
    player.vx = 5;
  });

  document.getElementById("jumpBtn").addEventListener("touchstart", () => {
    if (player.onGround) {
      player.vy = -12;
      player.onGround = false;
    }
  });

  document.getElementById("shootBtn").addEventListener("touchstart", () => {
    // Sút bóng lên gần cầu môn
    let dx = ball.x - (player.x + player.width / 2);
    let dy = ball.y - player.y;
    let angle = Math.atan2(dy, dx);
    ball.vx = Math.cos(angle) * 6;
    ball.vy = Math.sin(angle) * 6 - 5;
  });
</script>

</body>
</html>
