<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Head Ball</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: #87ceeb;
      height: 100%;
    }
    canvas {
      display: block;
      background: #6ab04c;
      width: 100vw;
      height: 100vh;
    }
    button {
      position: absolute;
      bottom: 20px;
      padding: 15px 25px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      z-index: 10;
      cursor: pointer;
      user-select: none;
      color: white;
      -webkit-user-select:none;
      -moz-user-select:none;
      -ms-user-select:none;
    }
    #shootBtn {
      right: 20px;
      background: #e74c3c;
    }
    #jumpBtn {
      right: 120px;
      background: #f39c12;
    }
    #leftBtn {
      left: 20px;
      background: #2980b9;
    }
    #rightBtn {
      left: 100px;
      background: #2980b9;
    }
    #rotateNotice {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <button id="shootBtn">Shoot</button>
  <button id="jumpBtn">Jump</button>
  <button id="leftBtn">&lt;</button>
  <button id="rightBtn">&gt;</button>
  <div id="rotateNotice">⚠️ Vui lòng xoay ngang màn hình để chơi game</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", () => {
    resizeCanvas();
    checkOrientation();
  });

  function checkOrientation() {
    const notice = document.getElementById("rotateNotice");
    if(window.innerHeight > window.innerWidth){
      notice.style.display = "flex";
    } else {
      notice.style.display = "none";
    }
  }

  resizeCanvas();
  checkOrientation();

  const groundHeight = 50;
  const groundY = () => canvas.height - groundHeight;
  const cameraOffsetY = 200; // Dịch camera xuống thấp hơn để thấy chân + sân rộng

  // Player chính
  let player = {
    x: 100,
    y: groundY() - 80,
    width: 30,
    height: 60,
    vx: 0,
    vy: 0,
    onGround: true,
    facing: 1,
  };

  // Đồng đội (bot)
  let teammate = {
    x: 250,
    y: groundY() - 80,
    width: 30,
    height: 60,
    facing: 1,
    color: "#2980b9",
  };

  // 2 đối thủ (enemy)
  let opponents = [
    {
      x: canvas.width - 250,
      y: groundY() - 80,
      width: 30,
      height: 60,
      facing: -1,
      color: "#e74c3c",
      vx: 1.5
    },
    {
      x: canvas.width - 150,
      y: groundY() - 80,
      width: 30,
      height: 60,
      facing: -1,
      color: "#e74c3c",
      vx: 1.2
    }
  ];

  // Bóng
  let ball = {
    x: canvas.width / 2,
    y: 100,
    radius: 15,
    vx: 0,
    vy: 0
  };

  const gravity = 0.5;
  const friction = 0.9;
  const jumpPower = -12;
  const shootPower = 15;

  let keys = {};

  document.addEventListener("keydown", e => {
    if(["ArrowLeft", "ArrowRight", "ArrowUp"].includes(e.key)){
      keys[e.key] = true;
      e.preventDefault();
    }
  });
  document.addEventListener("keyup", e => {
    if(["ArrowLeft", "ArrowRight", "ArrowUp"].includes(e.key)){
      keys[e.key] = false;
      e.preventDefault();
    }
  });

  document.getElementById("shootBtn").addEventListener("click", () => shoot());
  document.getElementById("jumpBtn").addEventListener("click", () => jump());

  const leftBtn = document.getElementById("leftBtn");
  leftBtn.addEventListener("touchstart", () => keys["ArrowLeft"] = true);
  leftBtn.addEventListener("touchend", () => keys["ArrowLeft"] = false);

  const rightBtn = document.getElementById("rightBtn");
  rightBtn.addEventListener("touchstart", () => keys["ArrowRight"] = true);
  rightBtn.addEventListener("touchend", () => keys["ArrowRight"] = false);

  function jump() {
    if(player.onGround){
      player.vy = jumpPower;
      player.onGround = false;
    }
  }

  function shoot() {
    const dx = ball.x - (player.x + player.width/2);
    const dy = ball.y - (player.y + 20);
    const dist = Math.sqrt(dx*dx + dy*dy);
    if(dist < ball.radius + 50){
      ball.vx = shootPower * player.facing;
      ball.vy = -shootPower;
    }
  }

  function update() {
    // Player di chuyển
    if(keys["ArrowLeft"]){
      player.vx = -4;
      player.facing = -1;
    } else if(keys["ArrowRight"]){
      player.vx = 4;
      player.facing = 1;
    } else {
      player.vx = 0;
    }
    if(keys["ArrowUp"] && player.onGround){
      jump();
    }

    player.x += player.vx;
    player.vy += gravity;
    player.y += player.vy;

    if(player.x < 0) player.x = 0;
    if(player.x + player.width > canvas.width) player.x = canvas.width - player.width;

    if(player.y + player.height >= groundY()){
      player.y = groundY() - player.height;
      player.vy = 0;
      player.onGround = true;
    }

    // Cập nhật đồng đội (bot) đơn giản - di chuyển qua lại nhỏ
    teammate.x += 1.2 * Math.sin(Date.now() / 1000);
    if(teammate.x < 50) teammate.x = 50;
    if(teammate.x + teammate.width > canvas.width / 2) teammate.x = canvas.width / 2 - teammate.width;

    // Cập nhật đối thủ di chuyển qua lại (đơn giản)
    opponents.forEach(op => {
      op.x += op.vx;
      if(op.x < canvas.width / 2) {
        op.vx = Math.abs(op.vx);
        op.facing = 1;
      }
      if(op.x + op.width > canvas.width - 50){
        op.vx = -Math.abs(op.vx);
        op.facing = -1;
      }
    });

    // Bóng vật lý
    ball.vy += gravity;
    ball.x += ball.vx;
    ball.y += ball.vy;

    ball.vx *= friction;
    ball.vy *= friction;

    if(ball.y + ball.radius >= groundY()){
      ball.y = groundY() - ball.radius;
      ball.vy *= -0.7;
      if(Math.abs(ball.vy) < 1) ball.vy = 0;
    }

    if(ball.x - ball.radius <= 0){
      ball.x = ball.radius;
      ball.vx *= -0.7;
    }
    if(ball.x + ball.radius >= canvas.width){
      ball.x = canvas.width - ball.radius;
      ball.vx *= -0.7;
    }

    // Va chạm bóng với player chính
    let dx = ball.x - (player.x + player.width / 2);
    let dy = ball.y - (player.y + 20);
    let dist = Math.sqrt(dx * dx + dy * dy);
    if(dist < ball.radius + 20){
      let angle = Math.atan2(dy, dx);
      ball.vx = Math.cos(angle) * shootPower;
      ball.vy = Math.sin(angle) * shootPower;
    }

    // Va chạm bóng với đồng đội (bot)
    dx = ball.x - (teammate.x + teammate.width / 2);
    dy = ball.y - (teammate.y + 20);
    dist = Math.sqrt(dx * dx + dy * dy);
    if(dist < ball.radius + 20){
      let angle = Math.atan2(dy, dx);
      ball.vx = Math.cos(angle) * shootPower * 0.7;
      ball.vy = Math.sin(angle) * shootPower * 0.7;
    }

    // Va chạm bóng với các đối thủ
    opponents.forEach(op => {
      dx = ball.x - (op.x + op.width / 2);
      dy = ball.y - (op.y + 20);
      dist = Math.sqrt(dx * dx + dy * dy);
      if(dist < ball.radius + 20){
        let angle = Math.atan2(dy, dx);
        ball.vx = Math.cos(angle) * shootPower * 0.7;
        ball.vy = Math.sin(angle) * shootPower * 0.7;
      }
    });
  }

  function drawPlayer(p, color="#f1c40f") {
    ctx.fillStyle = color;
    // chân
    ctx.fillRect(p.x, p.y + 40, p.width, 20);
    // thân
    ctx.fillRect(p.x + 5, p.y + 20, 20, 20);
    // đầu
    ctx.beginPath();
    ctx.arc(p.x + p.width / 2, p.y + 10, 10, 0, Math.PI * 2);
    ctx.fill();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(0, cameraOffsetY);

    // Sân
    ctx.fillStyle = "#27ae60";
    ctx.fillRect(0, groundY() - cameraOffsetY, canvas.width, groundHeight);

    // Cầu môn 2 bên
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, groundY() - 80 - cameraOffsetY, 10, 80);
    ctx.fillRect(canvas.width - 10, groundY() - 80 - cameraOffsetY, 10, 80);

    // Vẽ player chính
    drawPlayer(player, "#f1c40f");

    // Vẽ đồng đội (màu xanh)
    drawPlayer(teammate, teammate.color);

    // Vẽ đối thủ
    opponents.forEach(op => {
      drawPlayer(op, op.color);
    });

    // Bóng
    ctx.fillStyle = "#ffffff";
    ctx.beginPath();
    ctx.arc(ball.x, ball.y + cameraOffsetY, ball.radius, 0, Math.PI * 2);
    ctx.fill();

    ctx.restore();
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
