<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Head Ball Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #87CEEB;
    }
    canvas {
      display: block;
      background: #6ab04c;
    }
    #shootBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      font-size: 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <button id="shootBtn">Shoot</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Sân
    const groundY = canvas.height - 50;

    // Cầu thủ
    let player = {
      x: 100,
      y: groundY - 80,
      width: 30,
      height: 60,
      vx: 0,
      vy: 0,
      onGround: false
    };

    // Bóng
    let ball = {
      x: 200,
      y: 100,
      radius: 15,
      vx: 2,
      vy: 0
    };

    // Vật lý
    const gravity = 0.5;
    const friction = 0.9;
    const jumpPower = -10;
    const shootPower = 8;

    let keys = {};

    // Sự kiện phím
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);
    document.getElementById('shootBtn').addEventListener('click', () => {
      shoot();
    });

    function shoot() {
      // Kiểm tra khoảng cách gần để sút
      const dx = ball.x - player.x;
      const dy = ball.y - (player.y + 10);
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 60) {
        // Hướng sút
        ball.vx += dx / dist * shootPower;
        ball.vy += dy / dist * shootPower;
      }
    }

    function update() {
      // Di chuyển cầu thủ
      if (keys['ArrowLeft']) player.vx = -4;
      else if (keys['ArrowRight']) player.vx = 4;
      else player.vx = 0;

      if (keys['ArrowUp'] && player.onGround) {
        player.vy = jumpPower;
        player.onGround = false;
      }

      player.x += player.vx;
      player.vy += gravity;
      player.y += player.vy;

      if (player.y + player.height >= groundY) {
        player.y = groundY - player.height;
        player.vy = 0;
        player.onGround = true;
      }

      // Bóng
      ball.vy += gravity;
      ball.x += ball.vx;
      ball.y += ball.vy;

      ball.vx *= friction;
      ball.vy *= friction;

      // Va chạm đất
      if (ball.y + ball.radius >= groundY) {
        ball.y = groundY - ball.radius;
        ball.vy *= -0.7;
      }

      // Va chạm biên
      if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= canvas.width) {
        ball.vx *= -1;
        if (ball.x - ball.radius <= 0) ball.x = ball.radius;
        if (ball.x + ball.radius >= canvas.width) ball.x = canvas.width - ball.radius;
      }

      // Va chạm cầu thủ (đơn giản)
      let dx = ball.x - (player.x + player.width / 2);
      let dy = ball.y - (player.y + 20);
      let dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < ball.radius + 20) {
        ball.vx += dx / dist * 3;
        ball.vy += dy / dist * 3;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Sân
      ctx.fillStyle = '#27ae60';
      ctx.fillRect(0, groundY, canvas.width, 50);

      // Cầu môn trái
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, groundY - 80, 10, 80);

      // Cầu môn phải
      ctx.fillRect(canvas.width - 10, groundY - 80, 10, 80);

      // Vẽ cầu thủ (đầu + chân)
      ctx.fillStyle = '#f1c40f';
      // Chân
      ctx.fillRect(player.x, player.y + 30, player.width, 30);
      // Đầu
      ctx.beginPath();
      ctx.arc(player.x + player.width / 2, player.y + 15, 20, 0, Math.PI * 2);
      ctx.fill();

      // Bóng
      ctx.beginPath();
      ctx.fillStyle = '#ffffff';
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
