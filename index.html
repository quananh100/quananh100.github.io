<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Head Ball</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #87CEEB;
      height: 100%;
    }
    canvas {
      display: block;
      background: #6ab04c;
      width: 100vw;
      height: 100vh;
    }
    #shootBtn, #leftBtn, #rightBtn {
      position: absolute;
      bottom: 20px;
      padding: 15px 25px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      z-index: 10;
      cursor: pointer;
    }
    #shootBtn {
      right: 20px;
      background: #e74c3c;
      color: white;
    }
    #leftBtn {
      left: 20px;
      background: #2980b9;
      color: white;
    }
    #rightBtn {
      left: 100px;
      background: #2980b9;
      color: white;
    }
    #rotateNotice {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <button id="shootBtn">Shoot</button>
  <button id="leftBtn">&lt;</button>
  <button id="rightBtn">&gt;</button>
  <div id="rotateNotice">⚠️ Vui lòng xoay ngang màn hình để chơi game</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      checkOrientation();
    });

    function checkOrientation() {
      const notice = document.getElementById('rotateNotice');
      if (window.innerHeight > window.innerWidth) {
        notice.style.display = 'flex';
      } else {
        notice.style.display = 'none';
      }
    }

    resizeCanvas();
    checkOrientation();

    const groundY = () => canvas.height - 50;

    let player = {
      x: 100,
      y: groundY() - 80,
      width: 30,
      height: 60,
      vx: 0,
      vy: 0,
      onGround: false
    };

    let opponent = {
      x: canvas.width - 200,
      y: groundY() - 80,
      width: 30,
      height: 60
    };

    let ball = {
      x: canvas.width / 2,
      y: 100,
      radius: 15,
      vx: 2,
      vy: 0
    };

    const gravity = 0.5;
    const friction = 0.9;
    const jumpPower = -10;
    const shootPower = 8;

    let keys = {};

    // Bàn phím
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    // Nút bấm
    document.getElementById('shootBtn').addEventListener('click', () => shoot());
    document.getElementById('leftBtn').addEventListener('touchstart', () => keys['ArrowLeft'] = true);
    document.getElementById('leftBtn').addEventListener('touchend', () => keys['ArrowLeft'] = false);
    document.getElementById('rightBtn').addEventListener('touchstart', () => keys['ArrowRight'] = true);
    document.getElementById('rightBtn').addEventListener('touchend', () => keys['ArrowRight'] = false);

    function shoot() {
      const dx = ball.x - player.x;
      const dy = ball.y - (player.y + 10);
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 60) {
        ball.vx += dx / dist * shootPower;
        ball.vy += dy / dist * shootPower;
      }
    }

    window.update = function update() {
      // Di chuyển player
      if (keys['ArrowLeft']) player.vx = -4;
      else if (keys['ArrowRight']) player.vx = 4;
      else player.vx = 0;

      if (keys['ArrowUp'] && player.onGround) {
        player.vy = jumpPower;
        player.onGround = false;
      }

      player.x += player.vx;
      player.vy += gravity;
      player.y += player.vy;

      if (player.y + player.height >= groundY()) {
        player.y = groundY() - player.height;
        player.vy = 0;
        player.onGround = true;
      }

      // Bóng
      ball.vy += gravity;
      ball.x += ball.vx;
      ball.y += ball.vy;

      ball.vx *= friction;
      ball.vy *= friction;

      if (ball.y + ball.radius >= groundY()) {
        ball.y = groundY() - ball.radius;
        ball.vy *= -0.7;
      }

      if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= canvas.width) {
        ball.vx *= -1;
        if (ball.x - ball.radius <= 0) ball.x = ball.radius;
        if (ball.x + ball.radius >= canvas.width) ball.x = canvas.width - ball.radius;
      }

      // Va chạm player
      let dx = ball.x - (player.x + player.width / 2);
      let dy = ball.y - (player.y + 20);
      let dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < ball.radius + 20) {
        ball.vx += dx / dist * 3;
        ball.vy += dy / dist * 3;
      }
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Sân
      ctx.fillStyle = '#27ae60';
      ctx.fillRect(0, groundY(), canvas.width, 50);

      // Cầu môn
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, groundY() - 80, 10, 80);
      ctx.fillRect(canvas.width - 10, groundY() - 80, 10, 80);

      // Player
      ctx.fillStyle = '#f1c40f';
      ctx.fillRect(player.x, player.y + 40, player.width, 20); // chân
      ctx.fillRect(player.x + 5, player.y + 20, 20, 20);        // thân
      ctx.beginPath();
      ctx.arc(player.x + player.width / 2, player.y + 10, 10, 0, Math.PI * 2); // đầu
      ctx.fill();

      // Opponent
      ctx.fillStyle = '#e74c3c';
      ctx.fillRect(opponent.x, opponent.y + 40, opponent.width, 20);
      ctx.fillRect(opponent.x + 5, opponent.y + 20, 20, 20);
      ctx.beginPath();
      ctx.arc(opponent.x + opponent.width / 2, opponent.y + 10, 10, 0, Math.PI * 2);
      ctx.fill();

      // Bóng
      ctx.beginPath();
      ctx.fillStyle = '#ffffff';
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function gameLoop() {
      window.update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
